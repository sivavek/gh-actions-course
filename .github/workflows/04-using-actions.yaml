name: 04 - Using Actions
on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Printing Folders
        run: |
          tree -L 2 

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          cd ./04-using-actions/react-app
          npm ci

      - name: Run tests
        run: |
          cd ./04-using-actions/react-app
          npm test -- --watchAll=false



      
      

      


   
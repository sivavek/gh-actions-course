name: 04 - Using Actions
on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./04-using-actions/react-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Printing Folders
        run: |
          tree -L 2 

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          npm ci

      - name: Run tests
        run: |
          npm run test



      
      

      


   
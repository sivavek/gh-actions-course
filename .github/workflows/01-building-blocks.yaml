name: 01 - Building Blocks
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  echo-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Echo Hello
        run: echo "Hello, World!"
    
  echo-goodbye:
    runs-on: ubuntu-latest
    steps:
      - name: Failed step
        run: |
          echo "This step will fail"
          exit 1
      
      - name: Say Goodbye
        run: echo "Goodbye, World!"